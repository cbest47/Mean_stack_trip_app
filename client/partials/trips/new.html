<div ng-controller="tripsController as TC">

<form ng-submit="TC.newTripCommand()">
  <input type="text" ng-model="TC.newTrip.name" placeholder="Name">
  <input type="text" ng-model="TC.newTrip.country" placeholder="Country">
  <input type="text" ng-model="TC.newTrip.city" placeholder="City">
  <input type="date" ng-model="TC.newTrip.date" placeholder="Date">

  <input type="submit" name="submit">
</form>

</div>
