
<div ng-controller="chatsController as CC">



<h1>Welcome to your groupchat!</h1>
<div id="chat">

<div ng-repeat="msg in CC.messages">
  {{msg.content}}
</div>

</div>
<form ng-submit="CC.newMessage()">
  <input type="text" ng-model="CC.message.content" placeholder="new message">
  <input type="submit" name="submit">
</form>



</div>
